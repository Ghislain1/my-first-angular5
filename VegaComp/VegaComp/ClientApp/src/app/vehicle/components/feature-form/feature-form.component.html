<h2>Feature- Editor </h2>

<form #f="ngForm" (ngSubmit)="submit()" novalidate>

  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control" [(ngModel)]="feature.name" name="name" />
    <div class="alert alert-danger" *ngIf="feature.touched && !feature.valid">Please specify the feature name.</div>
  </div>





  <button class="btn btn-primary">Save</button>


</form>
