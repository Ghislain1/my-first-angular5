<h1>New Model</h1>
<p>
  {{ model | json }}
</p>
<form #f="ngForm" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control" [(ngModel)]="model.name" name="name" />
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please specify the model name.</div>
  </div>

  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="model.makeId" name="makelId" required
      #make="ngModel">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please specify the model.</div>
  </div>

  <button class="btn btn-primary">Save</button>

  <p> This is <b> Model </b> Editor</p>
</form>
