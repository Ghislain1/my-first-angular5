<div class="container-fluid" #myDiagramDiv id="myDiagramDiv">
</div>




<!--runtime controller like save load  -->
<div class="row" *ngIf="topology">

  <div class="col">
    <label>Id: </label>{{ topology.systemTag }}

    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
    <button (click)="changeToRing()">Ring</button>

    <button (click)="changeToTree()">Tree</button>
    <button (click)="changeToTree_90()">Tree_9</button>

    <button (click)="changeToGrid()">Grid(Linie)</button>
    <button (click)="changeToLinie()">Linie</button>

  </div>
  <div class="col">
    <button (click)="avoidAll()">Avoid</button>
  </div>

</div>
