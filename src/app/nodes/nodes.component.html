<div class="card" *ngFor="let node of nodeList$ | async">
  <div class="card-header">
    {{ node.name }} ( {{ node.nodeId }} )
    <a [routerLink]="['/app-node',node.nodeId]">Show Topo !! </a>
    <button (click)="showTopo(node.nodeId)" role="button"> Show Topo </button>
  </div>
  <ul *ngIf="node.children!=null" class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let child of node.children"> {{ child.name }} </li>
  </ul>
</div>
<hr/>
