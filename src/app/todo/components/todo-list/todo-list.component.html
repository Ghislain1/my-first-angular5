<div>

    <label>Todo name:      <input #heroName />    </label>
     
    <button (click)="search(heroName.value)">     search    </button>
  </div>



<ul class="todoes">
    <li *ngFor="let todo of todos">
      
      <a (click)="select(todo)">
        <span class="badge">{{ hero.id || -1 }}</span>      
      </a>

      <button class="delete" title="delete todo "  (click)="delete(todo)">x</button>
    </li>
  </ul>
