<h1> New Vehicle!!</h1>

<form action="">
  <div class="form-group">

    <label for="make">Make</label>
    <select id="make" class="form-control" (change)='OnMakeChange()' [(ngModel)]='vehicle.make'>

    </select>

  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select name="model" id="model" class="form-control"></select></div>
</form>
