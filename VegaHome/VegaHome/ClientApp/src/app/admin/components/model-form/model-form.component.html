<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input #title="ngModel" [(ngModel)]="modelM.name" name="name" id="name" type="text" class="form-control"
          required>
        <div class="alert alert-danger" *ngIf="name && name.invalid">
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="pYear">Production Year</label>
        <input #title="ngModel" [(ngModel)]="modelM.pYear" name="pYear" id="pYear" type="text" class="form-control"
          required>
        <div class="alert alert-danger" *ngIf="pYear">
          Year is required.
        </div>
      </div>
      <!-- Class -->
      <div class="form-group">
        <label for="class">Class</label>
        <input #class="ngModel" [(ngModel)]="modelM.class" name="class" id="class" type="text" class="form-control"
          required>
        <div class="alert alert-danger" *ngIf="!class">
          Name is required.
        </div>
      </div>

      <!-- Predecessor -->
      <div class="form-group">
        <label for="predecessor">Predecessor</label>
        <div class="input-group">
          <input #predecessor="ngModel" [(ngModel)]="modelM.predecessor" name="predecessor" id="predecessor" type="number"
            class="form-control">
        </div>
        <div>
          e.g. BMW 02 Series
        </div>

      </div>
      <div class="form-group">
        <label for="make">Make</label>
        <select #make="ngModel" [(ngModel)]="modelM.make" name="make" id="make" class="form-control" required>
          <option value=""></option>
          <option *ngFor="let c of makes$ | async" [value]="c.Id">
            {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="make.touched && make.invalid">
          make is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" [(ngModel)]="modelM.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control">
        <!-- <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
          <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div>
        </div> -->
      </div>
      <!-- <button [disabled]="!f.valid" class="btn btn-primary">Save</button> -->

      <button class="btn btn-primary">Save</button>

      <button *ngIf="id" type="button" (click)="delete()" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-md-4">
    <!-- <modelM-card [modelM]="modelM" [show-actions]="false"></modelM-card> -->
  </div>
</div>
