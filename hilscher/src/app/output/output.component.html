<h2>Messages</h2>


<div *ngIf="!outputList.length">
  <button class="clear" (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of outputList'> {{message}} </div>
</div>



<div class="row  rounded-1">
  <div class="col-8">

    <ul class="list-group">
      <li *ngFor="let item of outputList" class="list-group-item"> {{item}} </li>
    </ul>
  </div>
  <div class="col-4">col-4</div>
</div>
