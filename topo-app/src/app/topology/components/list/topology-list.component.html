<h2>My TopologyList </h2>


<ul class="heroes">
  <li *ngFor="let topo of topolologyList$| async">
    <a routerLink="../topo/{{topo.systemTag}}">
      <span class="badge">{{topo.index}}</span> {{topo.name}}
    </a>
    <button class="delete" title="delete topology" (click)="delete(topo)">x</button>
  </li>
</ul>
