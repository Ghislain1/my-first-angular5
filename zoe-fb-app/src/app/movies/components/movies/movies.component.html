<div class="row">
  <div class="col-3">
    <app-movie-filter [category]="category"></app-movie-filter>
  </div>
  <div class="col">
    <div class="row" *ngIf="favory$ | async as favory">
      <ng-container *ngFor="let m of filteredMovies; let i = index">
        <div class="col">
          <app-movie-card [movie]="m" [movie-favory]="favory"></app-movie-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
